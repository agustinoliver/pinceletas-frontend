
<div class="password-toggle-container">
  <input [type]="type" [formControl]="control" class="form-control" 
         [placeholder]="placeholder" [class.is-invalid]="control.invalid && control.touched">
  <button type="button" class="password-toggle-btn" (click)="togglePassword()">
    <i [class]="iconClass"></i>
  </button>
</div>
