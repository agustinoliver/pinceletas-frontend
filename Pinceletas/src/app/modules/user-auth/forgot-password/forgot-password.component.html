<div class="forgot-password-container">
  <div class="card">
    <h2>Recuperar Contraseña</h2>
    <p>Ingresa tu email para recibir un código de recuperación</p>

    <form (ngSubmit)="onSubmit()" #forgotForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          placeholder="tucorreo@ejemplo.com"
          class="form-control"
          [class.error]="showEmailError"
        >
        <div *ngIf="showEmailError" class="error-text">
          Por favor ingresa un email válido
        </div>
      </div>

      <!-- Mensaje de Error ANTES del botón -->
      <div *ngIf="errorMessage" class="alert error">
        <i class="fas fa-exclamation-circle me-2"></i>
        {{ errorMessage }}
      </div>

      <!-- Mensaje de Éxito -->
      <div *ngIf="successMessage" class="alert success">
        <i class="fas fa-check-circle me-2"></i>
        {{ successMessage }}
      </div>

      <button 
        type="submit" 
        class="btn-primary" 
        [disabled]="loading || !email"
      >
        <span *ngIf="!loading">
          <i class="fas fa-paper-plane me-2"></i>Enviar Código
        </span>
        <span *ngIf="loading" class="loading">
          <span class="spinner"></span>
          Enviando...
        </span>
      </button>
    </form>

    <div class="back-link">
      <a (click)="goToLogin()" class="link">
        <i class="fas fa-arrow-left me-2"></i>Volver al Login
      </a>
    </div>

    <!-- Nota informativa -->
    <div class="info-note">
      <i class="fas fa-info-circle me-2"></i>
      <small>
        Si tu email está registrado, recibirás un código de 6 dígitos válido por 15 minutos.
      </small>
    </div>
  </div>
</div>
