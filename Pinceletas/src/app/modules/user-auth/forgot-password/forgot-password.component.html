<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body p-4">
          <h2 class="card-title text-center mb-4">Recuperar Contraseña</h2>
          
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                [class.is-invalid]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
                placeholder="Ingresa tu email">
              <div class="invalid-feedback" *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">
                El email es requerido
              </div>
              <div class="invalid-feedback" *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">
                Ingresa un email válido
              </div>
            </div>

            <!-- Message -->
            <div class="alert" [class.alert-success]="!isError && message" [class.alert-danger]="isError && message" *ngIf="message">
              {{ message }}
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="btn btn-primary w-100 mb-3"
              [disabled]="forgotPasswordForm.invalid || isLoading">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
              {{ isLoading ? 'Enviando...' : 'Enviar Instrucciones' }}
            </button>

            <!-- Back to Login -->
            <div class="text-center">
              <a routerLink="/login" class="text-decoration-none">
                ← Volver al Login
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
