<div class="forgot-password-container">
  <div class="card">
    <h2>Recuperar Contraseña</h2>
    <p>Ingresa tu email para recibir un código de recuperación</p>

    <form (ngSubmit)="onSubmit()" #forgotForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          placeholder="tucorreo@ejemplo.com"
          class="form-control"
          [class.error]="showEmailError"
        >
        <div *ngIf="showEmailError" class="error-text">
          Por favor ingresa un email válido
        </div>
      </div>

      <button 
        type="submit" 
        class="btn-primary" 
        [disabled]="loading || !email"
      >
        <span *ngIf="!loading">Enviar Código</span>
        <span *ngIf="loading" class="loading">
          <span class="spinner"></span>
          Enviando...
        </span>
      </button>

      <div *ngIf="errorMessage" class="alert error">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="alert success">
        {{ successMessage }}
      </div>
    </form>

    <div class="back-link">
      <a (click)="goToLogin()" class="link">← Volver al Login</a>
    </div>
  </div>
</div>
