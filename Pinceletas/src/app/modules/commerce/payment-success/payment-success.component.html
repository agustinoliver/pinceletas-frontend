<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <div class="card shadow-sm">
        <div class="card-body py-5">
          <i class="fas fa-check-circle fa-5x text-success mb-4"></i>
          <h2 class="text-success">¡Pago Exitoso!</h2>
          <p class="text-muted mb-4">
            Tu pedido ha sido procesado correctamente. Recibirás una confirmación por email.
          </p>
          <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary me-2" (click)="verMisPedidos()">
              <i class="fas fa-shopping-bag me-2"></i>
              Ver Mis Pedidos
            </button>
            <button class="btn btn-outline-secondary" (click)="volverAProductos()">
              <i class="fas fa-store me-2"></i>
              Seguir Comprando
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
