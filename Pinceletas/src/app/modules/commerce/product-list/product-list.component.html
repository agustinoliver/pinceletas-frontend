<!-- product-list.component.html -->
<div class="container mt-4">
  <!-- Filtros -->
  <div class="row mb-4">
    <div class="col-12">
      <div class="card border-0 shadow-sm">
        <div class="card-body filtros-container">
          <div class="row align-items-end">
            <!-- Filtro por categoría -->
            <div class="col-md-5 mb-2">
              <label for="categoria" class="form-label fw-bold text-secondary">Filtrar por categoría:</label>
              <select 
                id="categoria" 
                class="form-select border-primary" 
                [(ngModel)]="categoriaSeleccionada" 
                (change)="aplicarFiltros()">
                <option value="todas">Todas las categorías</option>
                <option *ngFor="let cat of categorias" [value]="cat.nombre">
                  {{ cat.nombre }}
                </option>
              </select>
            </div>
          
            <!-- Filtro por nombre -->
            <div class="col-md-5 mb-2">
              <label for="busqueda" class="form-label fw-bold text-secondary">Buscar por nombre:</label>
              <div class="input-group">
                <span class="input-group-text bg-primary text-white">
                  <i class="fas fa-search"></i>
                </span>
                <input
                  id="busqueda"
                  type="text"
                  class="form-control border-primary"
                  [(ngModel)]="filtroNombre"
                  (input)="aplicarFiltros()"
                  placeholder="Buscar productos..."
                />
              </div>
            </div>
          
            <!-- Botón limpiar filtros -->
            <div class="col-md-2 mb-2 text-end">
              <button 
                class="btn btn-outline-secondary mt-4 w-100" 
                (click)="limpiarFiltros()"
                title="Limpiar filtros">
                <i class="fas fa-trash me-1"></i> Limpiar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Productos -->
  <div class="row" *ngIf="productosFiltrados.length > 0">
    <div class="col-12">
      <div class="row">
        <div 
          class="col-lg-4 col-md-6 mb-4" 
          *ngFor="let producto of productosFiltrados">
          <div 
            class="card producto-card h-100 border-0"
            (click)="verDetalleProducto(producto.id)"
            style="cursor: pointer;">
            <div class="image-container">
              <img 
                [src]="getImagenUrl(producto.imagen)" 
                class="card-img-top product-image" 
                alt="{{ producto.nombre }}"
                (error)="handleImageError($event)"
              />
              <div class="image-placeholder" *ngIf="!producto.imagen">
                <i class="fas fa-image"></i>
                <span>Imagen no disponible</span>
              </div>
            </div>
            <div class="card-body d-flex flex-column">
              <h5 class="card-title text-dark">{{ producto.nombre }}</h5>
              
              <!-- Indicador de opciones disponibles -->
              <div *ngIf="producto.opciones && producto.opciones.length > 0" class="mb-2">
                <small class="badge bg-accent text-dark">
                  <i class="fas fa-cog me-1"></i>
                  Opciones disponibles
                </small>
              </div>

              <div class="mt-auto">
                <p class="h5 text-primary mb-0">
                  <strong>${{ producto.precio }}</strong>
                </p>
                <small class="text-muted">Click para ver detalles</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mensaje cuando no hay productos -->
  <div class="row" *ngIf="productosFiltrados.length === 0">
    <div class="col-12 text-center">
      <div class="card border-0 shadow-sm">
        <div class="card-body py-5">
          <i class="fas fa-search fa-3x text-secondary mb-3"></i>
          <h4 class="text-secondary">No se encontraron productos</h4>
          <p class="text-muted">Intenta con otros filtros o términos de búsqueda</p>
        </div>
      </div>
    </div>
  </div>
</div>
