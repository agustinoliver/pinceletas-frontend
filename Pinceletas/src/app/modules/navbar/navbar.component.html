<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" routerLink="/productlist" style="cursor: pointer;">
      <i class="fas fa-paint-brush me-2"></i>Pinceletas
    </a>
    
    <button 
      class="navbar-toggler" 
      type="button" 
      (click)="toggleMenu()"
      [attr.aria-expanded]="!isMenuCollapsed"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" [class.show]="!isMenuCollapsed" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/productlist" routerLinkActive="active">
            <i class="fas fa-store me-1"></i>Productos
          </a>
        </li>
        
        <!-- Menú Admin - Solo visible para administradores -->
        <li class="nav-item" *ngIf="isAdmin">
          <a class="nav-link" routerLink="/admin" routerLinkActive="active">
            <i class="fas fa-cog me-1"></i>Admin
          </a>
        </li>
      </ul>
      
      <ul class="navbar-nav">
        <!-- Opciones para usuarios NO autenticados -->
        <ng-container *ngIf="!isLoggedIn">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login" routerLinkActive="active">
              <i class="fas fa-sign-in-alt me-1"></i>Sign In
            </a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" routerLink="/register" routerLinkActive="active">
              <i class="fas fa-user-plus me-1"></i>Registrarse
            </a>
          </li>
        </ng-container>
        
        <!-- Opciones para usuarios autenticados -->
        <ng-container *ngIf="isLoggedIn">
          <!-- Botón Mi Perfil -->
          <li class="nav-item">
            <a class="nav-link" (click)="navigateToProfile()" style="cursor: pointer;">
              <i class="fas fa-user me-1"></i>Mi Perfil
            </a>
          </li>
          
          <!-- Nombre del usuario -->
          <li class="nav-item">
            <span class="nav-link text-light">
              <i class="fas fa-user-circle me-1"></i>
              {{ userName }}
            </span>
          </li>
          
          <!-- Botón Cerrar Sesión -->
          <li class="nav-item">
            <a class="nav-link text-warning" (click)="logout()" style="cursor: pointer;">
              <i class="fas fa-sign-out-alt me-1"></i>Cerrar Sesión
            </a>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
