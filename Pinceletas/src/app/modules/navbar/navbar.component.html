<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" routerLink="/" style="cursor: pointer;">
      <i class="fas fa-paint-brush me-2"></i>Pinceletas
    </a>
    
    <button 
      class="navbar-toggler" 
      type="button" 
      (click)="toggleMenu()"
      [attr.aria-expanded]="!isMenuCollapsed"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" [class.show]="!isMenuCollapsed" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/productlist" routerLinkActive="active">
            <i class="fas fa-store me-1"></i>Productos
          </a>
        </li>
        
        <!-- Menú Admin - Solo visible para administradores -->
        <li class="nav-item" *ngIf="isAdmin">
          <a class="nav-link" routerLink="/admin" routerLinkActive="active">
            <i class="fas fa-cog me-1"></i>Admin
          </a>
        </li>
      </ul>
      
      <ul class="navbar-nav">
        <!-- Opciones para usuarios NO autenticados -->
        <ng-container *ngIf="!isLoggedIn">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login" routerLinkActive="active">
              <i class="fas fa-sign-in-alt me-1"></i>Sign In
            </a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" routerLink="/register" routerLinkActive="active">
              <i class="fas fa-user-plus me-1"></i>Registrarse
            </a>
          </li>
        </ng-container>
        
        <!-- Opciones para usuarios autenticados -->
        <li class="nav-item dropdown" *ngIf="isLoggedIn">
          <a 
            class="nav-link dropdown-toggle d-flex align-items-center" 
            href="#" 
            id="navbarDropdown"
            role="button" 
            data-bs-toggle="dropdown" 
            aria-expanded="false">
            <i class="fas fa-user-circle me-2"></i>
            <span>{{ userName }}</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li>
              <a class="dropdown-item" (click)="navigateToProfile()" style="cursor: pointer;">
                <i class="fas fa-user me-2 text-primary"></i>Mi Perfil
              </a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <a class="dropdown-item text-danger" (click)="logout()" style="cursor: pointer;">
                <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
